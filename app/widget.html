<html>
<head>
  <script src="/js/ZohoEmbededAppSDK.min.js"></script>
  <script src="/js/jquery-min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/dialpad.js"></script>
  <script src="./js/collapsible.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dial Pad</title>
  <link rel="stylesheet" href="./css/dialpad.css">
  <link rel="stylesheet" href="./css/collapsible.css">

  <title>Twilio Voice JavaScript SDK Quickstart</title>
  <link rel="stylesheet" href="./css/site.css" />
</head>
<body>
  <div id="dial-pad" class="collapsible">
    <div class="dialpad-topbar">
      <button class="collapsible-btn" onclick="">Toggle</button>
    </div>
    <div class="wrapper">
      <div class="display">
        <input type="text" id="output" disabled>
      </div>
      <div class="buttons">
        <button class="number-btn" onclick="appendToInput('1')">1</button>
        <button class="number-btn" onclick="appendToInput('2')">2</button>
        <button class="number-btn" onclick="appendToInput('3')">3</button>
        <button class="number-btn" onclick="appendToInput('4')">4</button>
        <button class="number-btn" onclick="appendToInput('5')">5</button>
        <button class="number-btn" onclick="appendToInput('6')">6</button>
        <button class="number-btn" onclick="appendToInput('7')">7</button>
        <button class="number-btn" onclick="appendToInput('8')">8</button>
        <button class="number-btn" onclick="appendToInput('9')">9</button>
        <button class="number-btn" onclick="appendToInput('*')">*</button>
        <button class="number-btn" onclick="appendToInput('0')">0</button>
        <button class="number-btn" onclick="appendToInput('#')">#</button>
        <button class="number-btn" onclick="appendToInput('+')">+</button>

        <button class="clear-btn" onclick="clearInput()">Clear</button>
        <button class="call-btn">Call</button>
      </div>

    </div>
  </div>

<!--  twilio quickstart -->
  <header>
    <h1>Twilio Voice JavaScript SDK Quickstart</h1>
    <button id="startup-button">Start up the Device</button>
  </header>
  <main id="controls">
    <section class="left-column" id="info">
      <h2>Your Device Info</h2>
      <div id="client-name"></div>
      <div id="output-selection" class="hide">
        <label>Ringtone Devices</label>
        <select id="ringtone-devices" multiple></select>
        <label>Speaker Devices</label>
        <select id="speaker-devices" multiple></select
        ><br />
        <button id="get-devices">Seeing "Unknown" devices?</button>
      </div>
    </section>
    <section class="center-column">
      <h2 class="instructions">Make a Call</h2>
      <div id="call-controls" class="hide">
        <form>
          <label for="phone-number"
          >Enter a phone number or client name</label
          >
          <input id="phone-number" type="text" placeholder="+15552221234" />
          <button id="button-call" type="submit">Call</button>
        </form>
        <button id="button-hangup-outgoing" class="hide">Hang Up</button>
        <div id="incoming-call" class="hide">
          <h2>Incoming Call Controls</h2>
          <p class="instructions">
            Incoming Call from <span id="incoming-number"></span>
          </p>
          <button id="button-accept-incoming">Accept</button>
          <button id="button-reject-incoming">Reject</button>
          <button id="button-hangup-incoming" class="hide">Hangup</button>
        </div>
        <div id="volume-indicators" class="hide">
          <label>Mic Volume</label>
          <div id="input-volume"></div>
          <br /><br />
          <label>Speaker Volume</label>
          <div id="output-volume"></div>
        </div>
      </div>
    </section>
    <section class="right-column">
      <h2>Event Log</h2>
      <div class="hide" id="log"></div>
    </section>
  </main>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/twilio.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/twilio_functions.js"></script>

  <!--  twilio quickstart end -->

  <script type="text/javascript">
    $(document).ready(function(){
      initializeWidget();
    })
  </script>
</body>
</html>
